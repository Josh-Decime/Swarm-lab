<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js" defer></script>
    <title>Document</title>
</head>
<body class="bg-swarm debug">
    
    <header class="">
        <h1 class="txt-color">swarm</h1>
    </header>
    <main class="container-fluid">
        <section class="row">
            <div class="col-6 ">
                <!-- ANCHOR Need to center these but have to move on -->
                <section class="border rounded">
                    <img class="img-fluid center" src="Estate.png" alt="The Estate">
                    <h3>The Estate</h3>
                    <p id="estateID"></p>
                </section>
            </div>
            
            <div class="col-6">
                <section class="border rounded">
                <img class="img-fluid" src="Church.png" alt="The Church">
                <h3>The Church</h3>
                <p id="churchID"></p>
            </section>
            
        </div>
        
        <div class="col-6">
            <section class="border rounded">
                <img class="img-fluid" src="Hospital.png" alt="The Hospital">
                <h3>The Hospital</h3> 
                <p id="hospitalID"></p>
            </section>
            
        </div>
        
        <div class="col-6">
            <section class="border rounded">
                <img class="img-fluid" src="Crypt.png" alt="The Crypt">
                <h3 class="text-center">The Crypt</h3>
                <p id="cryptID"></p>
            </section>
        </div>
        
    </section>
    
</main>
<script src="app.js"></script>
</body>
</html>
